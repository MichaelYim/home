<template name="companySite">
	<div class="template1-banner-container">
		<div class="container">
			<h1 class="template1-banner-heading">{{this.englishName}}</h1>
		</div>
	</div>

	<div class="container template1-container"><br><br>
		<div class="col-sm-7">
			<div class="template1-main-box">
				<div class="template1-main-image">
					<img src="/images/template1/designer1.jpg">
				</div>
				<h2 class="template1-story-heading">
					Brand Story:
				</h2>
				<h3 class="template1-story-content">
					Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. Donec pede justo, fringilla vel, aliquet nec, vulputate eget, arcu. In enim justo, rhoncus ut, 
				</h3>
			</div>

		</div>
		<div class="col-sm-5">
			<div class="template1-buttons">
				<img src="/images/template1/viewer-lookbook-dummy.jpg">
			</div>
			<div class="template1-contact-info-box">
				<h4>Contact Us:</h4>
				<ul>
								<li><span>{{this.englishCompanyName}}</span></li> 
<!-- 								<li><span class="col-sm-4">Main Products:</span><span class="col-sm-8">{{this.englishMainProduct}}</span></li> -->
								<li><div class="col-sm-4">Email:</div><div class="col-sm-8">{{this.email}} </div></li>
								<li><div class="col-sm-4">Phone:</div><div class="col-sm-8">{{this.phone}}</div></li>
								<li><div class="col-sm-4">Fax:</div><div class="col-sm-8">{{this.fax}}</div></li>
								<li><div class="col-sm-4">Booth No:</div><div class="col-sm-8">{{this.boothNo}}</div></li>
				</ul>
			</div>
		</div>
	</div>
</template>
